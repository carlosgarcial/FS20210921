<table class="table table-striped table-hover">
  <thead>
    <tr class="table-info">
      <th class="display-4">Lista de libros</th>
      <th class="text-end">
        <button class="btn btn-success" routerLink="add"><i class="fas fa-plus"></i> AÃ±adir</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of VM.Listado | paginate: { itemsPerPage: 5, currentPage: page }">
      <td>
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <img class="rounded-circle float-left" src="{{ item.avatar }}" alt="Foto de {{ item.titulo }}" width="75" height="75"/>
            </div>
            <div class="col-md-10">
              <a class="btn btn-link btn-lg px-0" routerLink="{{item.idLibro}}/{{item.titulo}}-{{item.autor}}">
                {{item.titulo}}</a>
                <br><b>Autor: </b>{{item.autor}}
                <br><b>NumPag:</b> {{item.paginas}} <b> Pais:</b> {{item.pais}}
                <br><b> Fecha:</b>{{item.fecha}}<b> Wiki:</b>{{item.wiki}}
            </div>
          </div>
        </div>
      </td>
      <td class="align-middle text-end">
        <div class="btn-group" role="group">
          <button class="btn btn-info" routerLink="{{item.idLibro}}/{{item.titulo}}-{{item.autor}}">
            <i class="fas fa-eye"></i>
          </button>
          <button class="btn btn-success" [routerLink]="[item.idLibro, 'edit']">
            <i class="fas fa-pen"></i>
          </button>
          <button class="btn btn-danger" (click)="VM.delete(item.idLibro)">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
</pagination-controls>
