<h1>Catálogo de libros <input *ngIf="VM.auth.isAutenticated" class="fas fa-plus" type="button" value="Añadir" routerLink="add"></h1>
  <div class="row mb-3">
    <div class="col-md-4" *ngFor="let item of VM.Listado | paginate: { itemsPerPage: 6, currentPage: page }">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <div class="btn-group"  role="group">
            <button *ngIf="VM.auth.isAutenticated" class="btn btn-success" [routerLink]="[item.idLibro, 'edit']">
              <i class="fas fa-pen"></i>
            </button>
            <button *ngIf="VM.auth.isAutenticated" class="btn btn-danger" (click)="VM.delete(item.idLibro)">
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
          <img src="assets/libro.png" alt="Foto de {{ item.titulo }}" width="75" height="75"/>
          <h4 class="mb-0">
            <a class="text-dark" [routerLink]="['/libros', item.idLibro]">{{item.titulo}}</a>
          </h4>
          <div class="mb-1 text-muted">{{item.autor}}</div>
        </div>
      </div>
  </div>
<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
</pagination-controls>
