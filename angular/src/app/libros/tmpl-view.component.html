<h1>Información sobre el libro</h1>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6">
    <div class="well well-sm">
      <div class="row">
        <div class="col-sm-6 col-md-8">
          <h4>
            {{ VM.Elemento.titulo }}
            {{ VM.Elemento.autor }}
          </h4>
          <p>
            <i class="fas fa-file"></i> Número de páginas: {{ VM.Elemento.paginas }}
            <br />
            <i class="fas fa-flag"></i> País: {{ VM.Elemento.pais }}
            <br />
            <i class="fas fa-info"></i> Enlace a Wikipedia: {{ VM.Elemento.wiki }}
          </p>
          <div class="btn-group">
            <input class="btn btn-secondary" type="button" value="Volver" (click)="VM.cancel()"/>
            <!-- <button *ngIf="VM.auth.isAutenticated" class="btn btn-success" [routerLink]="[VM.Elemento.idLibro, 'edit']">
              <i class="fas fa-pen"></i>
            </button>
            <button *ngIf="VM.auth.isAutenticated" class="btn btn-danger" (click)="VM.delete(VM.Elemento.idLibro)">
              <i class="far fa-trash-alt"></i>
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
