<h1>Añadir actor al registro</h1>
<form #miForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label class="form-label" for="id"><b>Código del actor: </b></label>
      <input class="form-control"[class.is-invalid]="id.invalid && miForm.dirty" type="number"name="id" id="id" [(ngModel)]="VM.Elemento.id" #id="ngModel" required min="0"/>
      <output class="invalid-feedback" [myShowErrors]="id.errors"></output>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="nombre"><b>Nombre: </b></label>
      <input class="form-control" [class.is-invalid]="nombre.invalid" type="text" name="nombre" id="nombre" [(ngModel)]="VM.Elemento.nombre" #nombre="ngModel" required minlength="2" maxlength="50"/>
      <output class="invalid-feedback" [myShowErrors]="nombre.errors"></output>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="apellidos"><b>Apellidos: </b></label>
      <input class="form-control" [class.is-invalid]="apellidos.invalid" type="text" name="apellidos" id="apellidos" [(ngModel)]="VM.Elemento.apellidos" #apellidos="ngModel" minlength="2" maxlength="50"/>
      <output class="invalid-feedback" [myShowErrors]="apellidos.errors"></output>
    </div>
    <div class="form-group col-md-6">
      <label class="form-label" for="lastupdate"><b>Ultima modificación: </b></label>
      <input class="form-control" type="date" name="lastupdate" id="lastupdate" [(ngModel)]="VM.Elemento.lastupdate" #lastupdate="ngModel"/>
    </div>
  </div>
  <div class="form-group">
  <br>
  <app-form-buttons (send)="VM.send()" [send-disabled]="miForm.invalid" (cancel)="VM.cancel()"></app-form-buttons>
  </div>
</form>
