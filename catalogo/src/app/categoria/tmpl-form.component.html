<form #miForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label class="form-label" for="idcate"><b>ID Categoria: </b></label>
      <input class="form-control"[class.is-invalid]="idcate.invalid && miForm.dirty" type="number"name="idcate" id="idcate" [(ngModel)]="VM.Elemento.idcate" #idcate="ngModel" required min="0"/>
      <output class="invalid-feedback" [myShowErrors]="idcate.errors"></output>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="categori"><b>Categoria: </b></label>
      <input class="form-control" [class.is-invalid]="categori.invalid" type="text" name="categori" id="categori" [(ngModel)]="VM.Elemento.categori" #categori="ngModel" required minlength="2" maxlength="50"/>
      <output class="invalid-feedback" [myShowErrors]="categori.errors"></output>
    </div>
    <div class="form-group col-md-2">
      <label class="form-label" for="fmodif"><b>Ultima modificacion: </b></label>
      <input class="form-control" type="date" name="fmodif" id="fmodif" [(ngModel)]="VM.Elemento.fmodif" #fmodif="ngModel"/>
    </div>
  </div>
  <div class="form-group">
  <br>
  <app-form-buttons (send)="VM.send()" [send-disabled]="miForm.invalid" (cancel)="VM.cancel()"></app-form-buttons>
  </div>
</form>
