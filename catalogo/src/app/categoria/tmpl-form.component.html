<h1>AÃ±adir categoria al registro</h1>
<form #miForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label class="form-label" for="id"><b>ID Categoria: </b></label>
      <input class="form-control"[class.is-invalid]="id.invalid && miForm.dirty" type="number"name="id" id="id" [(ngModel)]="VM.Elemento.id" #id="ngModel" required min="0"/>
      <output class="invalid-feedback" [myShowErrors]="id.errors"></output>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="categoria"><b>Categoria: </b></label>
      <input class="form-control" [class.is-invalid]="categoria.invalid" type="text" name="categoria" id="categoria" [(ngModel)]="VM.Elemento.categoria" #categoria="ngModel" required minlength="2" maxlength="50"/>
      <output class="invalid-feedback" [myShowErrors]="categoria.errors"></output>
    </div>
    <div class="form-group col-md-2">
      <label class="form-label" for="lastupdate"><b>Ultima modificacion: </b></label>
      <input class="form-control" type="date" name="lastupdate" id="lastupdate" [(ngModel)]="VM.Elemento.lastupdate" #lastupdate="ngModel"/>
    </div>
  </div>
  <div class="form-group">
  <br>
  <app-form-buttons (send)="VM.send()" [send-disabled]="miForm.invalid" (cancel)="VM.cancel()"></app-form-buttons>
  </div>
</form>
