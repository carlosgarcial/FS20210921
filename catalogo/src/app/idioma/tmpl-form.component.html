<form #miForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label class="form-label" for="ididioma"><b>ID Idioma: </b></label>
      <input class="form-control"[class.is-invalid]="ididioma.invalid && miForm.dirty" type="number"name="ididioma" id="ididioma" [(ngModel)]="VM.Elemento.ididioma" #ididioma="ngModel" required min="0"/>
      <output class="invalid-feedback" [myShowErrors]="ididioma.errors"></output>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="idiom"><b>Idioma: </b></label>
      <input class="form-control" [class.is-invalid]="idiom.invalid" type="text" name="idiom" id="idiom" [(ngModel)]="VM.Elemento.idiom" #idiom="ngModel" required minlength="2" maxlength="50"/>
      <output class="invalid-feedback" [myShowErrors]="idiom.errors"></output>
    </div>
    <div class="form-group col-md-2">
      <label class="form-label" for="fmodif"><b>Ultima modificacion: </b></label>
      <input class="form-control" type="date" name="fmodif" id="fmodif" [(ngModel)]="VM.Elemento.fmodif" #fmodif="ngModel"/>
    </div>
  </div>
  <div class="form-group">
  <br>
  <app-form-buttons (send)="VM.send()" [send-disabled]="miForm.invalid" (cancel)="VM.cancel()"></app-form-buttons>
  </div>
</form>
