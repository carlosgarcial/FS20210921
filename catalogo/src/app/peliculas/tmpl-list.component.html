<h1>Listado de Peliculas <input *ngIf="VM.auth.isAutenticated" class="fas fa-plus" type="button" value="AÃ±adir" routerLink="add"></h1>
<div class="row mb-3">
  <div class="col-md-4" *ngFor="let item of VM.Listado | paginate: { itemsPerPage: 6, currentPage: page }">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-center">
        <div class="btn-group" role="group">
          <button *ngIf="VM.auth.isAutenticated" class="btn btn-success" [routerLink]="[item.id, 'edit']">
            <i class="fas fa-pen"></i>
          </button>
          <button *ngIf="VM.auth.isAutenticated" class="btn btn-danger" (click)="VM.delete(item.id)">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
        <img class="rounded-circle float-left" src="assets/logopeli.png" alt="Foto de {{ item.titulo }}" width="75" height="75"/>
        <h4 class="mb-0">
          <a class="text-dark" [routerLink]="['/peliculas', item.id]">{{item.titulo}}</a>
        </h4>
        <div class="mb-1 text-muted">{{item.ultima_actualizacion | date:'yyyy mm dd'}}</div>
        <p class="card-text mb-auto">{{item.descripcion | elipsis:100}}</p>
        <a [routerLink]="['/peliculas', item.id]">Leer mas</a>
      </div>
    </div>
  </div>
</div>
<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
</pagination-controls>
