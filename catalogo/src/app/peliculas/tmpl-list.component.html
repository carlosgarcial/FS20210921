<h1>Listado de Peliculas <input *ngIf="VM.auth.isAutenticated" class="fas fa-plus" type="button" value="Añadir" routerLink="add"></h1>
<div class="row mb-2">
  <div class="col-md-6" *ngFor="let item of VM.Listado | paginate: { itemsPerPage: 6, currentPage: page }">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <div class="btn-group" role="group">
          <button *ngIf="VM.auth.isAutenticated" class="btn btn-success" [routerLink]="[item.id, 'edit']">
            <i class="fas fa-pen"></i>
          </button>
          <button *ngIf="VM.auth.isAutenticated" class="btn btn-danger" (click)="VM.delete(item.id)">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
        <img class="rounded-circle float-left" src="{{ item.fotourl }}" alt="Foto de {{ item.titulo }}" width="75" height="75"/>
        <h4 class="mb-0">
          <a class="text-dark" [routerLink]="['/blog', item.id]">{{item.titulo}}</a>
        </h4>
        <div class="mb-1 text-muted">{{item.fecha | date:'MMM yyyy'}}</div>
        <p class="card-text mb-auto">{{item.texto | elipsis:100}}</p>
        <a [routerLink]="['/blog', item.id]">Leer mas</a>
      </div>
    </div>
  </div>
</div>
